{% extends "base2.html" %}

{% block content %}
<div align="center">
   <h1>StorageBox for your safe file storage</h1>
   <h2>Upload new File</h2>
   <form method=post enctype=multipart/form-data>
       <p><input type=file name=file>
           <input type=submit value=Upload>

   <br>
   <br>

    <input  type="text" name="File_description" placeholder="Enter the file description">
       <p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
   </form>
</div>
{% endblock %}
